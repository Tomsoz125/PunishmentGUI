    time: 'CUSTOM'
    # This is the name of the item
    name: "&aCustom reason"
    # This is the lore of the item
    lore:
      - "&aClick here to select a custom reason."
    # This is the permission for a user to use this punishment type
    permission: 'punishmentgui.reason.custom'
